<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="index, follow" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link id="style" rel="stylesheet" href="index.scss" />
    <style>
      html {
          box-sizing: border-box;
          font-family: system-ui, -apple-system, "Open Sans", "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
          font-size: 10px;
      }

      body {
          --c-cells: hsl(0 0% 95%);
          font-feature-settings: "kern" 1,"liga" 0;
          font-size: 1.6rem;
          font-weight: 400;
          line-height: 1.5;
          background-image: -o-linear-gradient(45deg,var(--c-cells) 25%,transparent 25%),-o-linear-gradient(135deg,var(--c-cells) 25%,transparent 25%),-o-linear-gradient(45deg,transparent 75%,var(--c-cells) 75%),-o-linear-gradient(135deg,transparent 75%,var(--c-cells) 75%);
          background-image: linear-gradient(45deg,var(--c-cells) 25%,transparent 25%),linear-gradient(-45deg,var(--c-cells) 25%,transparent 25%),linear-gradient(45deg,transparent 75%,var(--c-cells) 75%),linear-gradient(-45deg,transparent 75%,var(--c-cells) 75%);
          background-size: 2rem 2rem;
          background-position: 0 0,0 1rem,1rem -1rem,-1rem 0;
          margin: 40px;
      }

      .demo {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(min(340px, 60%), 1fr));
          gap: 40px 30px;
      }

      h2 {
          margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Inputs</h2>
    <div class="demo">
      <div class="text-field-container">
        <div class="input input--large">
          <label class="floating-label" for="t1">Text field large</label>
          <input type="text" id="t1"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--dense">
          <label class="floating-label" for="t77">Text field dense</label>
          <input type="text" id="t77"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t2">Password</label>
          <input type="password" id="t2"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t8">Placeholder</label>
          <input placeholder="Placeholder" type="text" id="t8"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--leading-icon">
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <label class="floating-label" for="m1i">Phone number</label>
          <input type="text" id="m1i" data-maska="+0 (###) ###-##-##" placeholder="+0 (900) 123 45 67"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--leading-icon">
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <label class="floating-label" for="t1i">Leading</label>
          <input type="text" id="t1i"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--leading-icon input--trailing-icon">
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <label class="floating-label" for="t2i">Leading + trailing</label>
          <input type="text" id="t2i"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t3">Filled</label>
          <input value="Input filled" type="text" id="t3"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t5">Error filled</label>
          <input value="Input filled" type="text" id="t5" required="required"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t4">Error required</label>
          <input type="text" id="t4" required="required"/>
        </div>
        <div class="text-field-helper">
          <div class="text-field-helper__text" role="alert">Error message</div>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--trailing-icon">
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <label class="floating-label" for="t3i">Trailing error</label>
          <input type="text" id="t3i" required="required"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t6">Disabled</label>
          <input type="text" id="t6" disabled="disabled"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input input--trailing-icon">
          <svg class="input__icon">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path>
          </svg>
          <label class="floating-label" for="t4i">Trailing disabled</label>
          <input type="text" id="t4i" disabled="disabled"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t7">Disabled</label>
          <input value="Input filled" type="text" id="t7" disabled="disabled"/>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t9">Helper text</label>
          <input type="text" id="t9"/>
        </div>
        <div class="text-field-helper">
          <div class="text-field-helper__text" role="alert">Helper text</div>
        </div>
      </div>
      <div class="text-field-container">
        <div class="input">
          <label class="floating-label" for="t10">Helper</label>
        </div>
      </div>
    </div>
    <h2>Textareas</h2>
    <div class="demo">
      <div class="text-field-container">
        <div class="textarea">
          <label class="floating-label" for="ta1">Placeholder</label>
          <textarea id="ta1" name="story" placeholder="Placeholder"> </textarea>
        </div>
      </div>
      <div class="text-field-container">
        <div class="textarea">
          <label class="floating-label" for="ta2">Fixed height</label>
          <textarea id="ta2" name="story"> </textarea>
        </div>
      </div>
      <div class="text-field-container">
        <div class="textarea textarea--auto-resizeable">
          <label class="floating-label" for="ta3">Auto resizeable</label>
          <textarea id="ta3" name="story"> </textarea>
        </div>
      </div>
      <div class="text-field-container">
        <div class="textarea textarea--auto-resizeable">
          <label class="floating-label" for="ta4">Disabled</label>
          <textarea id="ta4" name="story" disabled="disabled"> </textarea>
        </div>
      </div>
      <div class="text-field-container">
        <div class="textarea">
          <label class="floating-label" for="ta5">Filled</label>
          <textarea id="ta5" name="story">Textarea filled</textarea>
        </div>
        <div class="text-field-helper">
          <div class="text-field-helper__text" role="alert">Error message  </div>
        </div>
      </div>
      <div class="text-field-container">
        <div class="textarea">
          <label class="floating-label" for="ta9">Eerror</label>
          <textarea id="ta9" name="story" required="required">Textarea error</textarea>
        </div>
        <div class="text-field-helper">
          <div class="text-field-helper__text" role="alert">Error message</div>
        </div>
      </div>
    </div>
    <script type="module" src="demo.js"></script>
  </body>
</html>
